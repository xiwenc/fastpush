---
applications:
- name: python-flask-fastpush
  memory: 128MB
  disk_quota: 256MB
  random-route: true
  buildpack: python_buildpack
  command: "wget -O ./fp https://github.com/xiwenc/cf-fastpush-controller/releases/download/v1.1.0/cf-fastpush-controller_linux_amd64 && chmod +x ./fp && ./fp"
  env:
    BACKEND_COMMAND: python hello.py
    BACKEND_PORT: 8081
